{% extends "base.html" %}
{% block content %}
<div id="handlesCtr">
    <div>
        <i id="tabsLeft" class="material-icons active moreTabs">navigate_before</i>
        <div id="tabHandles">
            <span class="tab-handle active input-tab" data-tab="0" draggable="true">
                Input
            </span>
        </div>
    </div>
    <div><i id="tabsRight" class="material-icons active moreTabs">navigate_next</i></div>
</div>
<div id="tabs">
    <div class="tab active" data-tab="0">
        <small id="requiredHeader">
            Required Field
        </small>
        <form action="/" class="calcForm" method="post">
            <button type="submit">
                Submit
            </button>
        </form>
        <p id="error" class="error"></p>
    </div>
</div>
{% endblock %}
